            <!-- Módulo de Role-Play -->

                <!-- Conteúdo do Role-Play virá aqui -->
            </section>

            <!-- Módulo de Vocabulário -->
            <section id="vocabulary">
                 <!-- Conteúdo do Vocabulário virá aqui -->
